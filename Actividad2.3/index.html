<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoTI</title>
</head>
<body>
    <header>
        <h1>Empresas Go - Especialistas en TI</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th scope="row">Trimestre</th>
                    <th scope="col">Ventas</th>
                    <th scope="col">Gastos</th>
                    <th scope="col">Beneficios</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">1</td>
                    <td scope="col">300000</td>
                    <td scope="col">40000</td>
                    <td scope="col">260000</td>
                </tr>
                <tr>
                    <td scope="row">2</td>
                    <td scope="col">400000</td>
                    <td scope="col">70000</td>
                    <td scope="col">330000</td>
                </tr>
                <tr>
                    <td scope="row">3</td>
                    <td scope="col">200000</td>
                    <td scope="col">30000</td>
                    <td scope="col">170000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td scope="row">Total</td>
                    <td scope="col">900000</td>
                    <td scope="col">140000</td>
                    <td scope="col">760000</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
