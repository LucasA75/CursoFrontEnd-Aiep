<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Validacion</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>Formulario de ingreso</h1>
    </header>
    <main>
        <form onsubmit="return validarFormulario();">
            <div class="input_form">
                <label for="name">Nombre: </label>
                <input type="text" id="name" onchange="validarNombre()">
                <span id="nombreError"></span>
            </div>
            <div class="input_form">
                <label for="rut">Rut: </label>
                <input type="text" id="rut" onchange="validarRut()">
                <span id="rutError"></span>
            </div>
            <div class="input_form">
                <label for="email">Email: </label>
                <input type="email" id="email" onchange="validarEmail()">
                <span id="emailError"></span>
            </div>
            <div class="input_form">
                <label for="city">Ciudad: </label>
                <input type="text" id="city">
            </div>
            <div class="input_form">
                <label for="sex">Sexo: </label>
                <select id="sex" oninput="validarSexo()">
                    <option value="">--Elige un sexo--</option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <button type="submit">Enviar Formulario</button>
        </form>
    </main>
    <script src="./main.js"></script>
</body>

</html>
