<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />    
    <title>Layout 03 - CSS Grid</title>
    <style>
        header, nav, article, aside, footer {background-color: yellow;}
        body { margin: 0; padding: 0;
        display: grid;

        grid-template-columns: 3fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 3fr 1fr;
        gap: 10px;
        min-height: 100vh;
        }        

        header{
            grid-area: 1 / 1 /1 /5;
        }
        article{
            grid-area: 2/1 /3 /3;
        }
        footer{
            grid-column: 4 span 
        }
    </style>
</head>
<body>
    <header>Header</header>
    <nav>Nav</nav>
    <article>Article</article>
    <aside>Aside</aside>
    <footer>Footer</footer>
</body>
</html>
